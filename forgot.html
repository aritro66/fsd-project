<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signuplogin.css">

<body>

        </div>
        <h2 id="heading">Forgot Password</h2>
        <div id="cont">
            <input type="email" id="email" placeholder="Email" name="email" required><br><br>
            <!-- <div class="password-layout">
                <input type="password" id="pass" placeholder="Password" name="password" required>
                <i class="fa-solid fa-eye" id="passicon"></i>
            </div> -->
            </br>
            
            <input type="submit" id="submit" value="Submit"><br/><br/>
            <span>Don't have any accoount? </span><a href="./signup">Sign Up</a>
        </div>
    </form>
    <script src="./signuplogin.js"></script>
